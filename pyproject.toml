[tool.mypy]
mypy_path = "stubs"
python_version = "3.12"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "C90",
    "D",
    "EM",
    "FBT",
    "PLR0913",
    "PT",
    "PTH",
    "TRY003",
]

[tool.pip-tools]
generate-hashes = true
strip-extras = true
